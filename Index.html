<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div class="container">
      <div class="box-switch">
        <div class="switch"></div>
      </div>
      <div class="header-nav">
        <ul class="header-nav-list">
          <li><a class="header-nav-list-container" href="">twitter</a></li>
          <li><a class="header-nav-list-container" href="">facebook</a></li>
          <li><a class="header-nav-list-container" href="">snapchat</a></li>
          <li><a class="header-nav-list-container" href="">instagram</a></li>
        </ul>
    </div>

    <script>
      "use strict";
      $(".box-switch").on("click", () => {
        $("body").toggleClass("light");
      });
    </script>
  </body>
</html>
